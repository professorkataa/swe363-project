<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <link rel="stylesheet" href="./style.css">
		 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		 <title>Payment</title>  
	</head>
	<body id="payment-bodyy">
		<div id="payment-body">
			<div class="overlay"></div>
			<form action="process_payment.php" method="POST">
			  <label for="name">Name on Card:</label>
			  <input type="text" id="name" name="name" required>

			  <label for="address">Billing Address:</label>
			  <input type="text" id="address" name="address" required>

			  <label for="cardnumber">Credit Card Number:</label>
			  <input type="text" id="cardnumber" name="cardnumber" required>

			  <label for="expiry">Expiration Date:</label>
			  <input type="month" id="expiry" name="expiry" required>

			  <label for="security">Security Code:</label>
			  <input type="number" id="security" name="security" required>
			  <div class="icons">
				  <img src="https://logos-download.com/wp-content/uploads/2016/02/Visa_Logo_2005.svg">
				  <img src="https://logos-download.com/wp-content/uploads/2016/03/Mastercard_Logo_2016.svg">
			  </div>

			  <input type="submit" value="Pay Now" id="submit">
			</form>
		</div>
	</body>
</html>
